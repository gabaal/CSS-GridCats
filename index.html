<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./app.js"></script>
    <title>3x3 Grid with Cat Pictures</title>

        <img
          src="https://www.thesprucepets.com/thmb/gbdfoyMRJcDrFgDiizqUYFLbro4=/2198x0/filters:no_upscale():strip_icc()/reasons-to-socialize-kittens-553890-hero-c8a1a9bcf2cf47cf921d64d2cb840202.jpg"

        />

      <div class="gridCat">
        <img
          src="https://icatcare.org/app/uploads/2018/07/Helping-your-new-cat-or-kitten-settle-in-1.png"

      </div>
      <div class="gridCat">
        <img
          src="https://image.petmd.com/files/styles/978x550/public/2022-08/Kittens.jpg"

      </div>
      <div class="gridCat">
        <img
          src="https://media-be.chewy.com/wp-content/uploads/temperament_kittens_Nov_RR_SB_LC.jpg"

        />
      </div>
      <div class="gridCat">
        <img
          src="https://images.saymedia-content.com/.image/t_share/MTk2ODE4MDMyNDkwNzE4Mjcw/newborn-kitten-care-the-first-six-weeks.jpg"
